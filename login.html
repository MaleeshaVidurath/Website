<!DOCTYPE html>
<html lang="english">
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <link href="./login.css" rel="stylesheet" />

      <div class="login-container">
        <div class="login-login">
          <img
            src="public/playground_assets/backgroundshape1141-aqe-1300w.png"
            alt="Backgroundshape1141"
            class="login-backgroundshape"
          />
          <img
            src="public/playground_assets/enterphonename1141-12y4-200h.png"
            alt="EnterphoneName1141"
            class="login-enterphone-name"
          />
          <img
            src="public/playground_assets/enteryourotphere1141-vlhs-200h.png"
            alt="EnteryourOTPhere1141"
            class="login-enteryour-o-phere"
          />
          <span class="login-text"><span>Enter your phone number</span></span>
          <span class="login-text02"><span>+9470429516</span></span>
          <span class="login-text04"><span>Enter your OTP here</span></span>
          <span class="login-text06"><span>****</span></span>
          <img
            src="public/playground_assets/login1141-mh4-200h.png"
            alt="Login1141"
            class="login-login1"
          />
          <span class="login-text08"><span>Login</span></span>
          <span class="login-text10"><span>Request an OTP</span></span>
          <img
            src="public/playground_assets/logo1141-6poq-600h.png"
            alt="Logo1141"
            class="login-logo"
          />
        </div>
      </div>
    </div>
  </body>
</html>
